      AutoScalingGroupName:
        is_primary_key: true
        is_immutable: true
    tags:
      ignore: false
    hooks:
      sdk_create_post_set_output:
        template_path: hooks/auto_scaling_group/sdk_create_post_set_output.go.tpl
      sdk_update_pre_build_request:
        template_path: hooks/auto_scaling_group/sdk_update_pre_build_request.go.tpl
      sdk_read_many_post_set_output:
        template_path: hooks/auto_scaling_group/sdk_read_many_post_set_output.go.tpl

ignore:
  resource_names:
      - LaunchConfiguration